<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script href="js/bootstrap.min.js"></script>
	<title>Cinema | register</title>
	<link rel="stylesheet" type="text/css" href="re.css">
</head>
<body>
	<style>
		body{
			background-color: rgb(90, 126, 139);
		}
		</style>
	<div class="containur">
		<div class="row">
			<div class="col-md-7">
				<h1 class="text-left"> <h1>WELCOME Movie Booking Site </h1> </h1>
				<p class="text-left">Instead of having to rush to the cinema to buy tickets,
					moviegoers can book their seats from the comfort of their own homes or on the go using their mobile devices. </p>
				
			</div>
			<div class="col-md-5">
				<div class="row">
					<div class="col-md-6">
						<h3 class="text-left">Registration Page</h3>
					</div>
					<div class="col-md-6">
						<span class="glyphicon glyphicon-pencil"></span>
					</div></div>
					<hr>
					<div class="row">
						<label class="label col-md-2 control-label">NAME</label>
						<div class="col-md-10">
							<input type="text" class="form-control" name="Enter-Name" placeholder="Enter your name" id="pass" required>
							
						</div>
					</div>	
					<div class="row">
						<label class="label col-md-2 control-label">Moblie-Number</label>
						<div class="col-md-10">
							<input type="text\number" class="form-control" name="Moblie-Number" placeholder="Enter your Moblie-Number" id="sid" required >
						</div>
					</div>
					<div class="row">
						<label class="label col-md-2 control-label">Email-id</label>
						<div class="col-md-10">
							<input type="email" class="form-control" name="Email_id" placeholder="Enter your Email_id" id="email" required>
						</div>
					</div>
					<div class="row">
						<label class="label col-md-2 control-label">Password</label>
						<div class="col-md-10">
							<input type="Password" class="form-control" name="Password" placeholder="Enter your Password" id="pass" required>
							<input type="checkbox"> <small>Remember me</small>
						</div>
					</div>
					<div class="row">
						<label class="label col-md-2 control-label">About</label>
						<div class="col-md-10">
							<textarea rows="2" cols="30" placeholder="Enter your Details" required></textarea>
						</div>
					</div>
				<a href="homepage.html" target="_self"><div class="btn btn-info">Submit</div></a>
				<a href="re.html"><div class="btn btn-warning">RESENT</div></a>
				<a href="homepage.html"><div class="btn btn-Danger">BACK</div></a>
			</div>
		</div>
	</div>
</body>
</html>
